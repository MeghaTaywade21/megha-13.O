<body>
 <form>
   <label for="name">Enter Your Name:</label><br><br>
   <input type="text" id="inputname"/><br><br>
    <label for="email">Enter Your Email:</label><br><br>
   <input type="email" id=inputemail/><br><br>
   <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" Placeholder="10-digit number" required><br><br>
    <label for="from">From(Original Station):</label><br>
    <input type="text" id="from" name="from" required><br><br>
     <label for="traveldate">Date of Travel:</label><br>
    <input type="date" id="traveldate" name="traveldate" required><br><br>
    <label for="class">Class:</label><br>
    <select id="class" name="class" required>
      <option value="">--Select Class--</option>
      <option value="sleeper">Sleeper</option>
      <option value="ac3">AC 3 Tier</option>
      <option value="ac2">AC 2 Tier</option>
      <option value="ac1">AC 1 Tier</option>
      <option value="chaircar">Chair Car</option>
    </select><br><br>
     <label for="passengers">Number of Passengers:</label><br>
    <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required><br><br>
